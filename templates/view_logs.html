{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>System Logs</h2>
    <ul class="list-group">
        {% for log in logs %}
        <li class="list-group-item
            {% if 'ERROR' in log %}list-group-item-danger{% endif %}
            {% if 'WARNING' in log %}list-group-item-warning{% endif %}
            {% if 'INFO' in log %}list-group-item-info{% endif %}">
            {{ log }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
