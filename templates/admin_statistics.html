{% extends "base.html" %}

{% block content %}
<style>
    :root {
        --background: #EBECF0;
        --card-background: #FFFFFF;
        --primary: #101824;
        --gray: #A0A7B1;
    }

    body {
        font-family: sans-serif;
        background-color: var(--background);
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
    }

    .stat-card {
        background-color: var(--card-background);
        padding: 24px;
        border-radius: 16px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        text-align: center;
    }

    .stat-card h3 {
        font-size: 2rem;
        color: var(--primary);
    }

    .stat-card p {
        font-size: 1rem;
        color: var(--gray);
    }
</style>

<div class="container mt-4">
    <h2>System Statistics</h2>
    {% include 'admin_navbar.html' %}

    <div class="stat-card">
        <h3>{{ total_users }}</h3>
        <p>Total Users</p>
    </div>

    <div class="stat-card">
        <h3>{{ total_items }}</h3>
        <p>Total Items Reported</p>
    </div>

    <div class="stat-card">
        <h3>{{ total_messages }}</h3>
        <p>Total Messages Sent</p>
    </div>
</div>  <!-- End of container -->
{% endblock %}
